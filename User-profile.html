<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-profile</title>
</head>
<body>
                                <!-- # 이미 user-profile-date 안에 user -profile-poto 들어가 있기 떄문에 괜찮지만.-->
    <div class="user-profile"> <!-- #전체 한덩어리로 꼭 묶어줌 그래야 css 처리 편하기 때문 -->
        <div class="user-profile-date"> 
            <h1>_Jeff</h1> <!-- 전체의 제목 -->
            <dl>
                <div>
                    <dt>posts</dt> <!-- 헤더 -->
                    <dd>122</dd>    <!-- 데이터 -->
                </div>
                <div>
                    <dt>followers</dt> <!-- 헤더 -->
                    <dd>274</dd>    <!-- 데이터 -->
                </div>
                <div>
                    <dt>following</dt> <!-- 헤더 -->
                    <dd>238</dd>    <!-- 데이터 -->
                </div>
            </dl>
            <h2>현민</h2>   <!-- 부제목 / strong으로 쓸 수 있지만 부제목으로 보고-->
            <p>부가 설명</p>
            <a href="#">링크</a>

            <div class="user -profile-poto">
                <img src="#" alt=""/>
            </div>
            <!-- # Markup 할때  내용이 핵심적이니까 내용 다음에 이미지가 오는게 맞다고 생각해 이미지를 밑에다가 마크업 해줌  
                 # 디자인은 css 로 할 수 있으니 걱정 xxxx 항상 마크업에 신경 쓰기!!-->

        </div>
    </div>

</body>
</html>
