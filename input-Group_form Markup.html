<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
    <title>input-Group_form Markup</title>
</head>
<body>
     <!-- # input-Group 을 통한 form Markup -->

     <div class="input-Group">
         <h1>Manage Subscriptions</h1>
         <p>
            You can follow the discussion on @kimbug without to leave a comment. Cool, huh?
            <br/>
            Just enter your email address in the form here below and you are all set
         
         </p>
         <form action="" method="GET">
             <input type="email" placeholder="your email" />
             <button type="submit">
                Subscribe
             </button>
         </form>
     </div>

</body>
</html>
