<!DOCTYPE html>
<!-- $ Document Type Declaration  = DTD 선언  =문서 형식 선언 
        $ 이 문서는 HTML5 버전 문서이니 그에 맞춰서 렌더링 해라.-->
<html lang='en'>
<head>
<!-- META -->
<meta charset='UTF-8'>
<meta name="author" content="지현민"> 
        <!-- 작성자를 의미 -->
<meta name="keywords" content="지현민 , Ect , Doctype">
<!-- $ meta name="keywords"  : 브라우저에게 이키워드로 검색 되어지면 잘 보여주라고 정보를 줌.-->
<meta name="description" content="~~~">
        <!-- 말 그대로 이문서의 설명 -->
<!-- todo meta 태그는 웹접근성 이기 떄문에 이정도는 알고 있고  나머지는 그때 그때 찾아 쓰자. -->

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- $ meta 태그를 작성 할 때 가장 중요한  name= ""  / content =  "" 

    $ name      = "메타데이터 종류"
    @ name="viewport"   : viewport - 화면사이즈 
    @ 옛날에는 중요하지 않았지만 ... 지금은  브라우저를 컴퓨터로만 사용 안하고 여러가지 디바이스로 사용하기 때문
    @ 뷰포트에 맞춰서 화면을 어떡해 조정을 해줄 것이냐 라는 선언임.
    ! 반응형 코드를 작성해도  meta name="viewport" 없으면 먹히지 않음....

    $ content   = "메타데이터 값"
    @ content="width=device-width : 가로 사이즈는 디바이스에 가로사이즈를 맞춰라.

-->

<!-- TITLE -->
    <title >Etc 기타 & Doctype</title>
    <!-- $ title 검색 최적화에 매우매우 중요 -->
    <!-- @ 검색 최적화(Search Engine Optimization)는 기본 title 잘 쓰는 방법 -->
    <!-- todo  1. 키워드 단순 나열은 비추 
    <!-- todo  2. 각각의 페이지마다 그에 맞게 변경
    <!-- todo  3. 웹 브라우저에 인식 할 수 있게 HTML Markup 을 센스있게    
    -->

<!-- LINK -->
<!-- spoqa han sans 에 디자인 분들이 폰트 디자인을 그렇게 잘 뽑는다 -->
<link rel="stylesheet" href="style.css">
<link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>

<!-- STYLE -->
<style>
    /* <!-- @ css파일을 외부에서 가져와도  html 파일에서 style 태그로 css 작성하면 덮어버림 */
</style>

</head>
<body>
    <p style="font-family: 'Spoqa Han Sans Neo', 'sans-serif';";>
        font 폰트 테스트  - Spoqa Han Sans Neo 폰트
    </p>
   <h1>기타 자주 쓰이는 용어들</h1>
   <h3>abbr / address / code ,pre / br / hr </h3>

   <!-- $ abbr :  abbreviation  약자 ,약어-->
   <abbr title="풀네임">약어</abbr>
    <p>
       너 <abbr title="Attention-deficit/hyperactivity disorder">ADHD</abbr> 야?
    </p>
    <address>
        <h1>
            지현민
        </h1>
        <a href="www.naver.com">www.naver.com</a>
    </address>
    <!-- $ address 주소  / 연락망의 의미 묶어줘서 사용 -->
    <!-- #  연락망의 예시
         #  1. (물리적)주소     2.URL    3.email 주소   4.전화번호  5.sns
    -->

    <!-- $  pre :  preformatted text  있는 그대로  텍스트는 HTML 소스 코드에 쓰여진대로 정확하게 표시-->
                <!--   요소의 텍스트 는 고정 너비 글꼴로 표시되고 텍스트는 공백과 줄 바꿈을 모두 유지합니다.   -->
    <!-- $  code : 말그대로 코드를 작성할 때 쓰임 html 에서 코드를 적을 때
        @  <script> 여기서 code 말고</script>    
    -->
    <html>
        <code>
            console.log('hello JavaScript');
        </code>
    </html>

        <!-- @ 그래서  보통 코드를 쓸때 pre 태그와 같이 씀 TAP 의 들여쓰기 까지  보여주기 위함 -->

        <pre>
            <code>
                console.log('hello JavaScript');
            </code>
        </pre>
<!-- SCRIPT -->
    <script>
        // <!-- @ 랜더링 될 때 중간중간 더 기다릴 수 있기 때문에
        // <!-- @  body 의 모든 태그가 랜더링이 끝난 후에 script 를 써주는게 좋으니
        // <!-- @  body 맨 마지막에다가 작성해주는게 효율적
    </script>
</body>
</html>
