<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
    <title>input_type_Radio & Checkbox</title>
</head>
<body>
    <h1>input type = " Radio / Checkbox "</h1>

    <p>
        Radio 하나만 선택 가능 할 때 쓰임
    <br/>Checkbox 여러가지중 다수 선택 할 때 쓰임
    </p>

    <form action="" method="GET">
        <input type="radio" id="sex-man" name="sex" value="man" />
        <label for="sex-man">남자</label>
        <input type="radio" id="sex-woman" name="sex" value="woman" />
        <label for="sex-woman">여자</label>
        <!-- ! 다중 선택 되므로  연관이 있는 친구들이구나를 인식 해줘야함 
             # name 이라는  attribute을 사용하기  (name 으로 같이 연관 지어줌)
             ! Submit 으로 서버에 전송 보내보면 sex = on 이라 뜨지만
             ! 남자 / 여자 둘다 name인 sex  = on 으로 전송된다....
             # value 이라는 attribute을 사용하기
             # (value 로 값을 정해줘서 name 이라는 그룹에 해당하는 value 값이 전송됌)
             @ 즉 Radio / Checkbox 사용시 서버에 보낸다면 value 는 필수로 적어줘야함.
             @ value 값은 서버가 구분만 가능 하면 됌.

        -->
        <button type="submit">
            Submit
        </button>
    </form>

    <h1> 사용 가능 언어</h1>
    <form action="" method="GET">

        <input type="checkbox" name="language"
        value="0" id="html" />
        <label for="html">HTML</label>

        <input type="checkbox" name="language"
        value="1" id="css"/>
        <label for="css">CSS</label>

        <input type="checkbox" name="language"
        value="2" id="js"/>
        <label for="js">JavaScript</label>

        <button type="submit">
            Submit
        </button>

    </form>
        <!-- # 사용 방법은 Radio 랑 같음 -->
</body>
</html>
