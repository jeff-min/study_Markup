<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail-inbox_table-Markup</title>
    <!-- # 정렬적이라 list로도 반복적으로 할 수 있지만. 
         #  table 구조이기 때문에 table markup 을 해보자.-->

         <link rel="stylesheet" href="css/Gmail-inbox_table-Markup-style.css">
</head>
<body>
    
    <table class="inbox">         <!-- $  sr-only  :  screen reader -only 자주 사용하는 컨벤션-->
        <thead class="sr-only"> <!-- # th : 헤더는 숨김처리 할 거지만 당연히 칸은 만들어준거 -->
            <tr>
                <th scope="col">
                    action
                </th>
                <th scope="col">
                    Sender
                </th>
                <th scope="col">
                    Title
                </th>
                <th scope="col">
                    Timestamp
                </th>
            </tr>

        </thead>

        <tbody>
            <tr class="unread"> <!-- @ 안읽은 메일임을 알리는 css 작업 할려고 Unread라 준거고 아래 @ 는  -->
                <td>
                    <div class="inbox-actions">
                        <div class="inbox-checkbox">
                            <input type="checkbox" name="" id="inbox-1">
                            <label for="inbox-1" class="sr-only">Select this email</label>
                        </div>
                        <button type="button" class="inbox-star"> <!-- # icon 으로 대처할 거라 / 텍스트는 보이지 말고  icon 으로 버튼 누르는 형식-->
                            <span class="sr-only"> <!-- # 브라우저에선 Add to favorites 이 보이면 안돼니  class="sr-only" 적용-->
                                                    <!-- so 브라우저는 Add to favorites 라고 인식하지만  실제로는 보이지 않고 / icon 으로 버튼 클릭식되게 css 디자인 -->
                                Add to favorites
                            </span>
                        </button>
                    </div>
                </td>
                <td>
                    Edu
                </td>
                <td>
                    <a href="">
                        <strong class="sr-only">Unread:</strong> <!-- @  브라우저가 안읽은 메일이라고 인식하라고 써준 것 / class="sr-only" 으로 브라우저에선 감추는거 잊지말고-->
                        <strong>Rate your course: FRONTEND 101 WITH KIMBUG</strong>
                        <span>- Woohyeon. How’s everything going? We want to hear your opnion on...</span>
                    </a>
                </td>
                <td>
                    1:11 PM
                </td>
            </tr>
            <tr class="read">
                <td>
                    <div class="inbox-actions">
                        <div  class="inbox-checkbox">
                            <input type="checkbox" name="" id="inbox-1">
                            <label for="inbox-1" class="sr-only">Select this email</label>
                        </div>
                        <button type="button" class="inbox-star">
                            <span class="sr-only">
                                Add to favorites
                            </span>
                        </button>
                    </div>
                </td>
                <td>
                    Edu
                </td>
                <td>
                    <a href="">
                        <strong class="sr-only">Read:</strong> <!-- @ 읽은 내용이야라고 인식 -->
                        <strong>Rate your course: FRONTEND 101 WITH KIMBUG</strong>
                        <span>- Woohyeon. How’s everything going? We want to hear your opnion on...</span>
                    </a>
                </td>
                <td>
                    1:11 PM
                </td>
            </tr>
        </tbody>

    </table>

        <script src="js/Gmail-inbox_table-Markup.js"></script>
</body>
</html>
