<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
    <title>Media_Files</title>
</head>
<body>
    <h1>Media Files</h1>
    <p>Media Files 을 인포트 하는 방법</p>
    <!-- $ Media Files : text 가 아닌 형태에 데이터 파일 -->

    <h3> audio /video / iframe </h3>

    <audio src="./assets/audios/kimbug.mp3" loop autoplay>
        <!-- 무한  자동재생 -->
        <!-- ! 크롬의 경우 음악이나 비디오 파일이 자동 재생되는 걸 기본으로 막아두었다고 하네요 -->
        <!-- ?  참고로 video의 경우 소리가 없는 영상일 경우 autoplay가 여전히 허용이 가능 -->
    </audio>
    
    <audio src="./assets/audios/kimbug.mp3" controls>
    </audio>
    <!-- $ controls 오디오 태그느 재생버튼 / 음향 등 조정하고 싶을 때 사용하는 attribute -->
    <!-- @  controls 재생버튼이 없더라도 삽입은 되있는 상태인걸 기억하기!-->
    



    <!-- # 다른방법 -->
    <audio controls>
        <source src="./assets/audios/kimbug.mp3"
        type="audio/mpeg" />

        <source src="./assets/audios/kimbug.wav"
        type="audio/wav" />

        <source src="./assets/audios/kimbug.ogg"
        type="audio/ogg" />
    </audio>
    <!-- @  이방법의 차이점은 
         @  브라우저마다 지원해주는 파일 형식이 다르기 때문에
         @  mp3 파일이 안된다면 .wav 파일로 틀어 줘  
         # 즉  최대한 사용자에게 지원해줄 수 있는 오디오를 지원하는것.  
    -->

    
    <video src="./assets/videos/kimbug.mp4" controls style="width: 50%;" >
    </video>
    
    <video controls style="width: 50%;">
        <source src="./assets/videos/kimbug.mov" type="video/mp4" />
   
        <source src="./assets/videos/kimbug.mp4" type="video/mp4" />
    </video>
    
    <h1>
        iframe 
        <br/>share 용으로 많이 쓴다.
    </h1>
</body>
</html>
