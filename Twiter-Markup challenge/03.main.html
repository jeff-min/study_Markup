<!-- $ main 같은 경우에는 하나의 HTML 문서 안에서 한개의 main 만 사용가능 -->
<!-- # main  태그는 heading 이 무조건 들어 갈 필요가 없다. -->
<!-- # 본문의 구조상 가장 핵심적인 정보  컨텐츠를 묶어 줄 때만 사용해야함. -->
<!-- so main 안에 들어가는 요소가 아님 /  감싸는 요소이지 -->


<main>
    <header>
        <h1>Home</h1>
        <button type="button" aria-label="Timeline options">
                <!-- Icon -->
        </button>
        <div>
            <h2>Home shows you top tweets first</h2>
            <button type="button">
                <strong>
                    see latest tweets instead
                </strong>
                <span>
                    You'll be switched back home
                </span>
            </button>
            <a href="#">
                <!-- Icon -->
                View content preference
            </a>
        </div>
    </header>
</main>
