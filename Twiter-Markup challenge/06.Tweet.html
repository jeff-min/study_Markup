<!-- $ article 또한 Section element 라서 heading 태그가 꼭 필요하다
     $ 뉴스기사 블로그 처럼 안에 들어 있는 컨텐츠 자체가 
    so 컨텐츠로서 완결성이 있는 경우에 늬앙스로서 section 을 쓰지 않았다.-->
    <!-- @ 혼자있어도 정보로서 완벽할 때 article 을 사용 -->


<article>
    <h1>A Tweet from 김익명</h1>
    <header>
        <a href="#">
            <img src="#" alt="김익명" />
        </a>

        <h2>
            <a href="#">
                김익명
            </a>
        </h2>
        
        <dl>
            <div>
                <dt>user_name</dt>
                <a href="">
                    <dd>@anonymouskim</dd>
                </a>
            </div>
            <div>
                <dt>Posted</dt>
                <a href="">
                    <dd>Doc 25</dd>
                </a>
            </div>
        </dl>

        <button type="button" aria-label="options">
            <!-- Icon -->
        </button>
        <div>
            <button type="button">
                <!-- Icon -->
                Show less often
            </button>
            <button type="button">
                <!-- Icon -->
                Embed Tweet
            </button>
            <button type="button">
                <!-- Icon -->               
                Unfollow @anonymouskim
            </button>
            <button type="button">
                <!-- Icon -->
                Mute @anonymouskim
            </button>
            <button type="button">
                <!-- Icon -->
                Block @anonymouskim
            </button>
            <button type="button">
                <!-- Icon -->
                Report Tweet
            </button>

    </header>

    <p>
        영어를 더 잘 하고싶다. 그러나 공부를 하고 싶지는 않다. 내 삶의 모든 것이 이런 식으로 망해왔다
    </p>
        <!-- $ footer : 하단부의 늬앙스-->
    <footer>
        <button type="button">
            <span class="sr-only"> Tweet your reply</span>
            <strong aria-label="3 replied">3</strong>
        </button>
        
        <button type="button">
            <span class="sr-only"> Retweet</span>
            
        </button>
        <div> <!--# Retweet 을 눌렀을 때 나오는 Dropdown 을 병렬적으로 만들어줌. -->
            <button type="button">
                Retweet
            </button>
            <button type="button">
                Retweet with comment
            </button>
        </div>

        <button type="button">
            <span class="sr-only"> Like this tweet</span>
            <strong aria-label="100 liked">100</strong>
        </button>

        <button type="button">
            <span class="sr-only"> Share</span>
        </button>
        <div> <!--# Retweet 을 눌렀을 때 나오는 Dropdown 을 병렬적으로 만들어줌. -->
            <button type="button">
                Send via Direct Message
            </button>
            <button type="button">
                Add Tweet to Bookmarks
            </button>
            <button type="button">
                Copy link to Tweet
            </button>
        </div>
    </footer>
    
</article>
