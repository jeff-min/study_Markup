<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
    <title>form_Textarea</title>
</head>
<body>
    
    <form action="" method="GET">
        <input type="text"  />
        <!--    # 한줄의 텍스트 -->
       
         <!-- # 여러 문장을 다 받아줌. -->
         <label for="field">자기소개</label>
        <textarea name="" id="field" cols="30" rows="10" 
        placeholder="여러 문장을 입력하시오" >
           
        </textarea>
        <!-- # cols="30" rows="10"
             # 가로줄 / 세로줄 
             # 이건 css 로도 수정 가능함
             # textarea에 다른 form 의 attribute 도 다 사용가능   -->
    </form>


</body>
</html>
