<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo in Header</title>
</head>
<body>
    <!--  로고가 텍스트 형식일 때  -->
    <!-- # img 로 사용하지 않고 텍스트로 css 넣어서도 가능하고 -->
    <!-- # h1 으로 묶어 이미지를 넣고 / alt 로 무엇인지 설명 해도 정보를 줄 수 있음.  -->
    <!-- $ alternative text :텍스트 기능을 대체  -->

    <!-- @ 텍스트 자체와 alt를 동시에 쓸 때는
         @ 텍스트는 생략하고 alt="" 로 대체할 수 있다 .(정보를 줄 수 있다.)-->
    <h1>html</h1>
    
    <div>
        <h1>
            <a href="">
                <img src="#" alt="hthml"/>
            </a>
        </h1>
        <a href="">
            <!-- Q&A  -->
            Q&amp;A
        </a>
    </div>
    <!-- ! Q&A  라고 적어도 나오지만 브라우저가 헷갈릴 만한 요소는 덜어주는게 좋다. -->
</body>
</html>
